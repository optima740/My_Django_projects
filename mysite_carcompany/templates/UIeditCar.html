{% extends "base_generic.html" %}

{% block content %}
    <div class="general-container ">
        <div class="col-md-12 text-left">
            <div class="col-md-10">
                <div class="col-md-4">
                    <h1><a href="/" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">Назад</a></h1>
                </div>
                <div class="col-md-12 text-center ">
                    <h3>Редактировать автомобиль:</h3>
                </div>
            </div>


            <div class="col-md-10">
                    <form  action="/api/edit_cars/0" method="post"  class="form-horizontal" novalidate="">{% csrf_token %}
                        <input type="hidden" name="_method" value="PATH">
                              <fieldset>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            ID
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input name="id" class="form-control" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Brand
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input name="brand" class="form-control" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                             Model
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input name="model" class="form-control" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Color
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input name="color" class="form-control" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Fuel util
                                        </div>
                                        <div class="col-sm-6">
                                            <input name="fuel_util" class="form-control" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Of enterprise
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <input name="of_enterprise" class="form-control" type="text" value="">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="row offset-4">
                                        <button class="btn btn-primary js-tooltip" title="" data-original-title="">Изменить</button>
                                            <input type="hidden" name="_method" value="PATH">
                                            <p></p>
                                    </div>
                              </fieldset>
                    </form>

            </div>

            <div class="col-md-10 text-center">

                <h3>Удалить автомобиль:</h3>
            </div>
            <div class="col-md-10">

                              <form  action="/api/edit_cars/0" method="post"  class="form-horizontal" novalidate="">{% csrf_token %}
                                    <input type="hidden" name="_method" value="DELETE">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                ID
                                            </div>
                                            <div class="col-sm-6 col-sm-offset-4">
                                                <input name="id" class="form-control" type="text" value="">
                                                <p></p>
                                            </div>
                                        </div>
                                        <div class="row offset-1">
                                            <button class="btn btn-danger" title="" data-original-title="">Удалить</button>

                                        </div>
                                    </fieldset>
                              </form>


            </div>
        </div>

    </div>
{% endblock %}
